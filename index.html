<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bubble Game</title>
</head>
<body>
  <div id="main">
    <div id="panel">
      <div id="panel_top">
        <div class="element">
          <h2>Hit</h2>
          <div id="hitVal" class="box"></div>
        </div>
        <div class="element">
          <h2>Timer</h2>
          <div id="timerVal" class="box">60</div>
        </div>
        <div class="element">
          <h2>Score</h2>
          <div id="scoreVal" class="box"></div>
        </div>
      </div>
      <div id="panel_btm">
        <div class="bubble">1</div>
      </div>
    </div>
  </div>


</body>
<script src="script.js"></script>
</html>
